    <h2>Part 1a</h2>
    <div class="container">
        <script>
            //calculate the product and sum of every fourth integer from 5 to 21 inclusive
            var prod = 1;
            var sum = 0;
            for (var num = 5; num <= 21; num +=4)
                {
                prod = prod * num;
                sum += num;
            }
            //display results of above calculations
            document.write("5 * 9 * 13 * 17 * 21 = " + prod + "<br>");
            document.write("5 + 9 + 13 + 17 + 21 = " + sum);
        </script>
    </div>
    <h2>Part 1b</h2>
    <div class="container">
        <script>
            //calculate the product and sum of every third integer from 3 to 21 inclusive
            var prod = 1;
            var x = 0;
            var sum = 0;
            while (x < 21) //not (x <= 21) b/c loop would execute after x = 21, to create x = 24, sum = 108.
                {
                x = x + 3;
                prod = prod * x;
                sum = sum + x;
            }
            //display the results of above calculations
            document.write("3 * 6 * 9 * 12 * 15 * 18 * 21 = " + prod + "<br>");
            document.write("3 + 6 + 9 + 12 + 15 + 18 + 21 = " + sum);
        </script>
